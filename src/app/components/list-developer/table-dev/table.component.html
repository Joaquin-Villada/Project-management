<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="w-[100%]">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.mail }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let element">{{ element.role.name }}</td>
    </ng-container>

    <!-- Start Date Column  -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Fecha de inicio</th>
      <td mat-cell *matCellDef="let element">
        {{ element.startDate | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <!-- Icons Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <div class="flex flex-row justify-between">

          <button
            mat-icon-button
            (click)="OpenDialogView(element.id)"

          >
            <mat-icon class="mat-18" >remove_red_eye</mat-icon>
          </button>
          <button mat-icon-button (click)="openDialogEdit(element.id)">
            <mat-icon class="mat-18">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteDev(element.id)">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20, 100]"
    showFirstLastButtons
    aria-label="Seleccione la pagina"
  >
  </mat-paginator>
</div>
