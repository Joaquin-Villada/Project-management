<main>
  <mat-sidenav-container>
    <mat-sidenav [(opened)]="sidenavBar" autoFocus="false" mode="over">
      <app-sidenav (sidenavCloseEvent)="sidenavCloseEvent()"></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="flex flex-col justify-center items-center">
        <div class="w-[100%]">
          <app-header (sidenavOpenEvent)="sidenavOpenEvent()"></app-header>
        </div>
        <div
          class="min-h-screen w-[90%] p-5 flex justify-center items-center "
        >
          <router-outlet></router-outlet>
        </div>
        <div class="block w-[100%]">
          <app-footer></app-footer>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
